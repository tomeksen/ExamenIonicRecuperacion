<ion-header>
  <ion-toolbar>
    <ion-title>Listado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of productos">
    <ion-card-header>
      <ion-card-title>{{item.nombreProd}} - {{item.precioProd}}</ion-card-title>
      <ion-card-subtitle>{{item.cateProd}}</ion-card-subtitle>
    </ion-card-header>

    <ion-button expand="block" [routerLink]="['/detalles',item.id]" routerDirection="forward">Detalles</ion-button>
  </ion-card>

</ion-content>
